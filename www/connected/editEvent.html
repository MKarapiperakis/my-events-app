    function end() {
      localStorage.clear();

    var tempTitle;

    var tempCategory;

    var placeTemp;
    var dateTemp;
    function edit(place, date, time, title, phone, payment, category, description) {
      document.getElementById("modalTitle").value = title;
      document.getElementById("modalPhone").value = phone;
      document.getElementById("modalPayment").value = payment;
      document.getElementById("modalDescription").value = description;
      document.getElementById("modalCategory").value = category;
      document.getElementById("modalTime").value = time;
      placeTemp = place;
      dateTemp = date;


      placeId = place;
      $('#modal2').modal('show');
    }

    function updateModal() {
      tempTitle = document.getElementById("modalTitle").value;
      tempPhone = document.getElementById("modalPhone").value;
      tempPayment = document.getElementById("modalPayment").value;
      tempDescription = document.getElementById("modalDescription").value;
      tempCategory = document.getElementById("modalCategory").value;
      tempTime = document.getElementById("modalTime").value;



      var dataString5 = "title=" + tempTitle + "&phone=" + tempPhone + "&payment=" + tempPayment + "&description=" + tempDescription + "&category=" + tempCategory + "&time=" + tempTime + "&placeId=" + placeTemp + "&date=" + dateTemp;
      var url5 = "http://myuopevents.com/php/updateEvent.php";
      $.ajax({
        type: "GET",
        url: url5,
        data: dataString5,
        dataType: 'jsonp',
        jsonp: "callback",

        success: function (data) {
          // alert(data[0].answer);
          showEvents();

        }   //end of success
      });    //end of A
      $('#modal2').modal('hide');
    }

    function closeModal() {
      $('#modal2').modal('hide');
    }

    function remove(placeId, date2, i) {
      //document.getElementById("table").deleteRow(i);    //deleting the selected line
      var url3 = "http://myuopevents.com/php/deleteEvent.php";
      var dataString3 = "placeId=" + placeId + "&date=" + date2;

      $.ajax({
        type: "GET",
        url: url3,
        data: dataString3,
        dataType: 'jsonp',
        jsonp: "callback",

        success: function (data) {
          //alert(data[0].answer);
          var table = document.getElementById("table");
          var tbodyRowCount = table.tBodies[0].rows.length; // 3
          // alert(tbodyRowCount);
          if (tbodyRowCount > 1)
            showEvents();
          else {
            document.getElementById('table').deleteRow(0);
            document.getElementById('table').deleteRow(0);
          }

        }   //end of success
      });    //end of AJAX


    }


    function map(placeId) {
      var url4 = "http://myuopevents.com/php/getAddress.php";
      var dataString4 = "placeId=" + placeId;
      //alert(dataString4);
      $.ajax({
        type: "GET",
        url: url4,
        data: dataString4,
        dataType: 'jsonp',
        jsonp: "callback",

        success: function (data) {
          document.getElementById("location").innerHTML = data[0].address;
          $('#modal1').modal('show');
        }   //end of success
      });    //end of AJAX
    }

    function ok() {
      $('#modal1').modal('hide');
    }
